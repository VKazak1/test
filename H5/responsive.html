<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Responsive</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="hidden_menus.css">
    <link rel="stylesheet" href="media_requests.css">
    <style>
      
      
    </style>
  </head>
  <body>
    <!--main-->
    <div class="main">
      <div class="bgvideo">
        <video width="100%" height="auto" preload="auto" loop="loop" autoplay="autoplay" muted="muted">
          <source src="https://chamber.ua/wp-content/uploads/2020/02/homepage_cut_feb_2020_1.mp4" type="video/mp4"/></source>
        </video>
      </div>
      <!--header-->
      <div class="head">
        <div class="head__logo"><a href="https://p9jo4.csb.app/responsive.html"><img src="https://chamber.ua/wp-content/themes/acc_theme/img/acc-logo.svg" class="logo-img" alt="logo"></a></div>
        <div class="head__nav">
          <div class="nav-padding">
            <a href="https://chamber.ua/about-us/"><div class="nav-item">About us</div></a>
            <a href="https://chamber.ua/calendar/"><div class="nav-item">Calendar</div></a>
            <a href="https://chamber.ua/b2g/"><div class="nav-item">B2G</div></a>
            <a href="https://chamber.ua/b2b/"><div class="nav-item">B2B</div></a>
            <a href="https://chamber.ua/our-news/"><div class="nav-item">Media</div></a>
            <a href="https://chamber.ua/membership/"><div class="nav-item">Membership</div></a>
            <a href="https://chamber.ua/contacts/"><div class="nav-item">Contacts</div></a>
            <a href="https://chamber.ua/vacancie/"><div class="nav-item">Vacancies</div></a>
          </div>
        </div>     
        <div class="head__login"><label class="pointer-label" for="hidden-login"><img class="icon25px" src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" alt="user icon" /></label><span><label class="pointer-label" for="hidden-login">Log In</label></span></div>
        <div class="head__menubutton"><label class="pointer-label" for="hidden-menu2"><img class="icon25px" src="https://image.flaticon.com/icons/svg/545/545705.svg" alt="menu icon" /></label></div>
        <div class="head__menubutton1"><label class="pointer-label" for="hidden-menu1"><img class="icon25px" src="https://image.flaticon.com/icons/svg/545/545705.svg" alt="menu icon" /></label></div>
        <div class="head__language">
          <div class="language-en">EN</div>
          <div class="language-ua"><a href="">UA</a></div>
        </div>
      </div>
      <!--header end-->
      <!--content-->
      <div class="content">
        <div class="content__text"><span>American Chamber</span><br />of Commerce in Ukraine</div>
        <div class="content__buttons">
          <a href=""><div class="content-button1"><img src="https://www.iconsdb.com/icons/preview/white/link-xxl.png" class="icon25px" alt="Join icon" /><span>Join</span></div></a>
          <a href=""><div class="content-button2"><img src="https://www.iconsdb.com/icons/preview/white/play-7-xxl.png" class="icon25px" alt="Watch icon" /><span>Watch Video</span></div></a>
        </div>
      </div>
      <!--content end-->
        <!--hidden menu-->
        <input class="hidden-input2" id="hidden-menu2" type="checkbox">
        <div class="hiddenmenu2">
          <div class="hiddenmenu2__redblock">
           <div class="redblock2-items">
              <div class="redblock2-title">About Us</div>
              <a href=""><div class="redblock2-item1">Board of Directors</div></a>
              <a href=""><div class="redblock2-item">Team</div></a>
              <a href=""><div class="redblock2-item">25th Gala Celebration</div></a>
              <a href=""><div class="redblock2-item">U.S. Business Visa</div></a>
            </div>
            <div class="redblock2-search">
              <div><input type="text" name="search" class="search-field1" id="search_field1"><label class="search-label1" for="search_field1">Search </label><span class="label-image1"><img class="icon25px" src="https://image.flaticon.com/icons/svg/883/883029.svg" alt="search icon"></span></div>
            </div>
          </div>
        </div>
       <!--hidden menu end-->
      <!--hidden menu width 1200-->
      <input class="hidden-input1" id="hidden-menu1" type="checkbox">
       <div class="hiddenmenu1">
         <div class="hiddenmenu__whiteblock">
           <div class="whiteblock-login"><label class="pointer-label" for="hidden-login"><img class="icon25px" src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" alt="user icon" /></label><span><label class="pointer-label" for="hidden-login">Log In</label></span></div>
           <div class="whiteblock-langEN">EN</div>
           <div class="whiteblock-langUA"><a href="">UA</a></div>
         </div>
         <div class="hiddenmenu__redblock">
           <div class="redblock-search">
             <div><input type="text" name="search" class="search-field" id="search_field"><label class="search-label" for="search_field">Search </label><span class="label-image"><img class="icon25px" src="https://image.flaticon.com/icons/svg/883/883029.svg" alt="search icon"></span></div>
           </div>
           <div class="redblock-items">
            <a href=""><div></div></a>
            <a href=""><div class="redblock-item">Board of Directors</div></a>
            <a href=""><div class="redblock-item">Team</div></a>
            <a href=""><div class="redblock-item">25th Gala Celebration</div></a>
            <a href=""><div class="redblock-item">U.S. Business Visa</div></a>
           </div>
         </div>
       </div>
      <!--hidden menu end-->
      <!--hidden login-->
      <input class="hidden-input" id="hidden-login" type="checkbox">
      <div class="modal__bg"></div>
      <form name="login form" id="login-form" class="modal__form">
        <div class="close__login-form"><label for="hidden-login"><img src="https://image.flaticon.com/icons/svg/753/753345.svg" class="icon25px" alt="close icon" /></label></div>
        <div class="modal__field1"><input id="login" type="text" name="login" form="login-form" class="login-form-field1" required><label class="login-form-label1" for="login">Login</label>
        <div class="modal__field2"><input id="password" type="password" name="password" form="login-form" class="login-form-field2" required><label class="login-form-label2" for="password">Password</label>
        <div class="modal__buttons">
          <div class="buttons-forgotpassword"><a href="">Forgot Password</a></div>
          <div class="buttons-submit"><button form="login-form" type="submit" class="submit-button">Submit</button></div>
        </div>
      </form>
      <!--hidden login end-->
    </div>
    <!--main end-->
  </body>
</html>
